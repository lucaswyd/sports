<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Game Schedule for Week 3</title>
    <link rel="stylesheet" href="../styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-box:hover {
            background-color: #e0e0e0;
        }

        .team-names {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .time-channel {
            color: #777;
            font-size: 1em;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            animation: slide-in 0.5s forwards;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 300px; /* Could be more or less, depending on screen size */
            animation: slide-in 0.5s forwards;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Animation */
        @keyframes slide-in {
            from {
                top: -300px;
                opacity: 0;
            }
            to {
                top: 0;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>NFL Schedule for Week <span id="currentWeek"></span></h1>
    <div class="container" id="scheduleContainer">
        <!-- Placeholder for the game boxes -->
    </div>

    <!-- Modal structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <iframe src="https://www.example.com" width="100%" height="200px"></iframe>
        </div>
    </div>

    <script src="../script.js"></script> 
    <script>
        function loadSchedule(weekNumber) {
            const scheduleContainer = document.getElementById("scheduleContainer");
            const currentWeekDisplay = document.getElementById("currentWeek");
            currentWeekDisplay.textContent = weekNumber;

            console.log(`Loading schedule for Week ${weekNumber}`);
            const currentWeekGames = nflSchedule[weekNumber]; 
            console.log(`Current Week Games: `, currentWeekGames); 

            scheduleContainer.innerHTML = ""; // Clear previous content

            if (currentWeekGames) {
                currentWeekGames.forEach(game => {
                    const box = document.createElement("div");
                    box.className = "game-box";

                    // Populate the box with team names and placeholder text
                    box.innerHTML = `
                        <div class="team-names">
                            <div>${game.awayTeam}</div>
                            <div>${game.homeTeam}</div>
                        </div>
                        <div class="time-channel">${game.time ? 'Time: ' + game.time : 'Time: TBD'}</div>
                        <div class="time-channel">${game.tv ? 'Channel: ' + game.tv : 'Channel: TBD'}</div>
                    `;

                    // Add click event to open modal
                    box.onclick = function() {
                        document.getElementById("myModal").style.display = "block";
                    };

                    scheduleContainer.appendChild(box); 
                });
            } else {
                scheduleContainer.innerHTML = "<p>No games scheduled for this week.</p>";
                console.log(`No games scheduled for Week ${weekNumber}`); 
            }
        }

        // Close modal functionality
        document.getElementById("closeModal").onclick = function() {
            document.getElementById("myModal").style.display = "none";
        }

        // Load the schedule for Week 3
        loadSchedule(3);
        
        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
