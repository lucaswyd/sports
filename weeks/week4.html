<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align all children including h1 */
        }

        h1 {
            color: #f2f2f2; /* Title color */
            text-align: center; /* Center the text */
            margin-bottom: 20px; /* Space between title and game boxes */
            width: 100%; /* Ensures it takes full width */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-box {

            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-box:hover {
            background-color: #818181;
        }

        .team-names {

            font-size: 1.2em;
            margin: 10px 0;
            display: flex;

        }

        .team-logo {

        .time-channel {
            color: #f2f2f2;
            font-size: 1em;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            animation: slide-in 0.5s forwards;
        }

        .modal-content {
            background-color: #212121;
            margin: 0% auto; /* Center the modal */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Wider modal */
            max-width: 900px; /* Maximum width */
            overflow: hidden; /* Prevent overflow in the modal itself */
            animation: slide-in 0.5s forwards;
        }

        #gameIframe {
            width: 100%; /* Full width of modal */
            height: 600px; /* Increase height based on player size */
            border: none; /* Optional: remove iframe border */
        }

        .media-control-panel {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .media-control-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
        }

        .media-control-button:hover {
            background-color: #0056b3;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Animation */
        @keyframes slide-in {
            from {
                top: -300px;
                opacity: 0;
            }
            to {
                top: 0;
                opacity: 1;
            }
        }

        /* Optional: Add media queries for smaller screens */
        @media (max-width: 600px) {
            .modal-content {
                width: 90%; /* Adjust width for smaller screens */
                top: 40%; /* Adjust top for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>NFL Week <span id="currentWeek"> Games</span></h1>
    <div class="container" id="scheduleContainer">
        <!-- Placeholder for the game boxes -->
    </div>

    <!-- Modal structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">Ã—</span>
            <iframe id="gameIframe" width="100%" height="500px" frameborder="0" allowfullscreen sandbox="allow-same-origin allow-scripts"></iframe>
            <div class="media-control-panel">
                <button id="fullscreen-btn" class="media-control-button">Fullscreen</button>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>

    <script>
        // Global event listener to intercept clicks
        document.addEventListener('click', function(event) {
            const target = event.target;

            // Check if the target is an anchor and its href matches the blocked URL
            if (target.tagName === 'A' && target.href.startsWith('https://linsaicki.net/')) {
                event.preventDefault(); // Prevent navigation
                alert("popup blocked");
                console.log('Navigation to ' + target.href + ' is blocked.');
            }
        });

        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                mutation.addedNodes.forEach(function(node) {
                    if (node.tagName === 'A' && node.href.startsWith('https://linsaicki.net/')) {
                        node.remove(); // Remove the blocked link
                        alert("popup blocked");
                        console.log('Blocked a dynamically created link to ' + node.href);
                    }
                });
            });
        });

        observer.observe(document.body, { childList: true, subtree: true });

        // Mapping of team abbreviations to full names
        const teamNames = {
            "ARI": "arizona-cardinals",
            "ATL": "atlanta-falcons",
            "BAL": "baltimore-ravens",
            "BUF": "buffalo-bills",
            "CAR": "carolina-panthers",
            "CHI": "chicago-bears",
            "CIN": "cincinnati-bengals",
            "CLE": "cleveland-browns",
            "DAL": "dallas-cowboys",
            "DEN": "denver-broncos",
            "DET": "detroit-lions",
            "HOU": "houston-texans",
            "GB": "green-bay-packers",
            "IND": "indianapolis-colts",
            "JAX": "jacksonville-jaguars",
            "KC": "kansas-city-chiefs",
            "LV": "las-vegas-raiders",
            "LAC": "los-angeles-chargers",
            "LAR": "los-angeles-rams",
            "MIA": "miami-dolphins",
            "MIN": "minnesota-vikings",
            "NE": "new-england-patriots",
            "NO": "new-orleans-saints",
            "NYG": "new-york-giants",
            "NYJ": "new-york-jets",
            "PHI": "philadelphia-eagles",
            "PIT": "pittsburgh-steelers",
            "SF": "san-francisco-49ers",
            "SEA": "seattle-seahawks",
            "TB": "tampa-bay-buccaneers",
            "TEN": "tennessee-titans",
            "WAS": "washington-commanders"
        };

        function getLogoUrl(abbreviation) {
            return `https://static.www.nfl.com/t_person_squared_mobile/f_auto/league/api/clubs/logos/${abbreviation}.png`; // Adjusted URL construction
        }

        function getIframeUrl(awayTeam, homeTeam) {
            const awayTeamName = teamNames[awayTeam].toLowerCase().replace(/ /g, '-');
            const homeTeamName = teamNames[homeTeam].toLowerCase().replace(/ /g, '-');
            return `https://embedme.top/embed/alpha/${homeTeamName}-vs-${awayTeamName}/1`;
        }

        function loadSchedule(weekNumber) {
            const scheduleContainer = document.getElementById("scheduleContainer");
            const currentWeekDisplay = document.getElementById("currentWeek");
            currentWeekDisplay.textContent = weekNumber;

            console.log(`Loading schedule for Week ${weekNumber}`);
            const currentWeekGames = nflSchedule[weekNumber]; 
            console.log(`Current Week Games: `, currentWeekGames); 

            scheduleContainer.innerHTML = ""; // Clear previous content

            if (currentWeekGames) {
                currentWeekGames.forEach(game => {
                    const box = document.createElement("div");
                    box.className = "game-box";

                    // Populate the box with team names and logos
                    box.innerHTML = `
                        <div class="day">${game.day ? game.day : 'Day N/A'}</div>
                        <div class="team-names">
                            <img class="team-logo ${teamNames[game.awayTeam]}" src="${getLogoUrl(game.awayTeam)}" alt="${teamNames[game.awayTeam]} Logo">
                             <div>${game.awayTeam}</div>
                        </div>
                        <div class="team-names">
                            <img class="team-logo ${teamNames[game.homeTeam]}" src="${getLogoUrl(game.homeTeam)}" alt="${teamNames[game.homeTeam]} Logo">
                             <div>${game.homeTeam}</div>
                        </div>
                        <div class="time-channel">${game.time ? 'Time: ' + game.time : 'Time: TBD'}</div>
                        <div class="time-channel">${game.tv ? 'Channel: ' + game.tv : 'Channel: TBD'}</div>
                    `;
                    
                    // Add click event to open modal with correct iframe URL
                    box.onclick = function() {
                        const iframeUrl = getIframeUrl(game.awayTeam, game.homeTeam);
                        document.getElementById("gameIframe").src = iframeUrl;
                        document.getElementById("myModal").style.display = "block";
                    };

                    scheduleContainer.appendChild(box); 
                });
            } else {
                scheduleContainer.innerHTML = "<p>No games scheduled for this week.</p>";
                console.log(`No games scheduled for Week ${weekNumber}`); 
            }
        }

        // Close modal functionality
        document.getElementById("closeModal").onclick = function() {
            document.getElementById("myModal").style.display = "none";
            document.getElementById("gameIframe").src = ""; // Clear the iframe URL
        }

        // Load the schedule for Week 4
        loadSchedule(4);
        
        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
                document.getElementById("gameIframe").src = ""; // Clear the iframe URL
            }
        }

        // Fullscreen functionality
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            const iframe = document.getElementById('gameIframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });

    </script>
