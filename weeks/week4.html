<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Week 4 Games</title>
    <link rel="stylesheet" href="../styles.css"> 
    <style>
        @font-face {
            font-family: 'ElectronicArtsDisplayBold';
            src: url('../fonts/ElectronicArtsDisplay-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'ElectronicArtsDisplayRegular';
            src: url('../fonts/ElectronicArtsDisplay-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'ElectronicArtsDisplayBold', sans-serif;
            background-color: #212121;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Set relative position for absolute elements */
        }

        h1 {
            color: #f2f2f2;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            font-family: 'ElectronicArtsDisplayBold';
        }

        /* Navbar styles */
        .navbar {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 20px;
        }

        .navbar a {
            display: inline-block;
            padding: 10px 15px;
            color: #f2f2f2;
            text-decoration: none;
            background-color: #333;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Home button styles */
        .home-button {
            position: absolute; /* Position it in the top right */
            top: 20px; /* Space from the top */
            right: 20px; /* Space from the right */
            background-color: #0d0d0d; /* Same style as game boxes */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #f2f2f2; /* Text color */
            padding: 10px 15px;
            text-decoration: none;
            display: flex;
            align-items: center; /* Center align icon and text */
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #818181; /* Change background color on hover */
        }

        .home-button img {
            width: 20px; /* Adjust icon size */
            height: 20px;
            margin-right: 5px; /* Space between icon and text */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-box {
            background-color: #0d0d0d;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'ElectronicArtsDisplayBold';
            color: #f2f2f2;
        }

        .game-box:hover {
            background-color: #818181;
        }

        .team-names {
            color: #f2f2f2;
            font-size: 1.2em;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .team-logo {
            width: 35px;
            height: 35px;
            margin-right: 10px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        }

        /* Team-specific glow effects */
        .team-logo.baltimore-ravens { filter: drop-shadow(0 0 5px #241773); }
        .team-logo.cincinnati-bengals { filter: drop-shadow(0 0 5px #FB4F14); }
        .team-logo.cleveland-browns { filter: drop-shadow(0 0 5px #FF3C00); }
        .team-logo.pittsburgh-steelers { filter: drop-shadow(0 0 5px #FFB612); }
        .team-logo.buffalo-bills { filter: drop-shadow(0 0 5px #00338D); }
        .team-logo.miami-dolphins { filter: drop-shadow(0 0 5px #008E97); }
        .team-logo.new-england-patriots { filter: drop-shadow(0 0 5px #C60C30); }
        .team-logo.new-york-jets { filter: drop-shadow(0 0 5px #125740); }
        .team-logo.houston-texans { filter: drop-shadow(0 0 5px #A71930); }
        .team-logo.indianapolis-colts { filter: drop-shadow(0 0 5px #A2AAAD); }
        .team-logo.jacksonville-jaguars { filter: drop-shadow(0 0 5px #006778); }
        .team-logo.tennessee-titans { filter: drop-shadow(0 0 5px #4B92DB); }
        .team-logo.denver-broncos { filter: drop-shadow(0 0 5px #FB4F14); }
        .team-logo.kansas-city-chiefs { filter: drop-shadow(0 0 5px #E31837); }
        .team-logo.las-vegas-raiders { filter: drop-shadow(0 0 5px #A5ACAF); }
        .team-logo.los-angeles-chargers { filter: drop-shadow(0 0 5px #0080C6); }
        .team-logo.chicago-bears { filter: drop-shadow(0 0 5px #C83803); }
        .team-logo.detroit-lions { filter: drop-shadow(0 0 5px #0076B6); }
        .team-logo.green-bay-packers { filter: drop-shadow(0 0 5px #FFB612); }
        .team-logo.minnesota-vikings { filter: drop-shadow(0 0 5px #4F2683); }
        .team-logo.dallas-cowboys { filter: drop-shadow(0 0 5px #003594); }
        .team-logo.new-york-giants { filter: drop-shadow(0 0 5px #A71930); }
        .team-logo.philadelphia-eagles { filter: drop-shadow(0 0 5px #004C54); }
        .team-logo.washington-commanders { filter: drop-shadow(0 0 5px #FFB612); }
        .team-logo.atlanta-falcons { filter: drop-shadow(0 0 5px #A71930); }
        .team-logo.carolina-panthers { filter: drop-shadow(0 0 5px #0085CA); }
        .team-logo.new-orleans-saints { filter: drop-shadow(0 0 5px #D3BC8D); }
        .team-logo.tampa-bay-buccaneers { filter: drop-shadow(0 0 5px #D50A0A); }
        .team-logo.arizona-cardinals { filter: drop-shadow(0 0 5px #97233F); }
        .team-logo.los-angeles-rams { filter: drop-shadow(0 0 5px #003594); }

        .time-channel {
            color: #f2f2f2;
            font-size: 1em;
            font-family: 'ElectronicArtsDisplayRegular';
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            animation: slide-in 0.5s forwards;
        }

        .modal-content {
            background-color: #212121;
            margin: 0% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 900px;
            overflow: hidden;
            animation: slide-in 0.5s forwards;
            font-family: 'ElectronicArtsDisplayBold';
        }

        #gameIframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .media-control-panel {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .media-control-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
        }

        .media-control-button:hover {
            background-color: #0056b3;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes slide-in {
            from {
                top: -300px;
                opacity: 0;
            }
            to {
                top: 0;
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .modal-content {
                width: 90%;
                top: 40%;
            }
        }
    </style>
</head>
<body>

    <h1>NFL Week <span id="currentWeek"> Games</span></h1>
    <div class="container" id="scheduleContainer">
        <!-- Placeholder for the game boxes -->
    </div>

    <!-- Modal structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">Ã—</span>
            <iframe id="gameIframe" width="100%" height="500px" frameborder="0" allowfullscreen sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
    </div>

    <script src="../script.js"></script>

    <script>
        // Global event listener to intercept clicks
        document.addEventListener('click', function(event) {
            const target = event.target;

            // Check if the target is an anchor and its href matches the blocked URL
            if (target.tagName === 'A' && target.href.startsWith('https://linsaicki.net/')) {
                event.preventDefault(); // Prevent navigation
                alert("popup blocked");
                console.log('Navigation to ' + target.href + ' is blocked.');
            }
        });

        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                mutation.addedNodes.forEach(function(node) {
                    if (node.tagName === 'A' && node.href.startsWith('https://linsaicki.net/')) {
                        node.remove(); // Remove the blocked link
                        alert("popup blocked");
                        console.log('Blocked a dynamically created link to ' + node.href);
                    }
                });
            });
        });

        observer.observe(document.body, { childList: true, subtree: true });

        const teamNames = {
            "ARI": "arizona-cardinals",
            "ATL": "atlanta-falcons",
            "BAL": "baltimore-ravens",
            "BUF": "buffalo-bills",
            "CAR": "carolina-panthers",
            "CHI": "chicago-bears",
            "CIN": "cincinnati-bengals",
            "CLE": "cleveland-browns",
            "DAL": "dallas-cowboys",
            "DEN": "denver-broncos",
            "DET": "detroit-lions",
            "HOU": "houston-texans",
            "GB": "green-bay-packers",
            "IND": "indianapolis-colts",
            "JAX": "jacksonville-jaguars",
            "KC": "kansas-city-chiefs",
            "LV": "las-vegas-raiders",
            "LAC": "los-angeles-chargers",
            "LAR": "los-angeles-rams",
            "MIA": "miami-dolphins",
            "MIN": "minnesota-vikings",
            "NE": "new-england-patriots",
            "NO": "new-orleans-saints",
            "NYG": "new-york-giants",
            "NYJ": "new-york-jets",
            "PHI": "philadelphia-eagles",
            "PIT": "pittsburgh-steelers",
            "SF": "san-francisco-49ers",
            "SEA": "seattle-seahawks",
            "TB": "tampa-bay-buccaneers",
            "TEN": "tennessee-titans",
            "WAS": "washington-commanders"
        };

        function getLogoUrl(abbreviation) {
            return `https://static.www.nfl.com/t_person_squared_mobile/f_auto/league/api/clubs/logos/${abbreviation}.png`;
        }

        function getIframeUrl(awayTeam, homeTeam) {
            const awayTeamName = teamNames[awayTeam].toLowerCase().replace(/ /g, '-');
            const homeTeamName = teamNames[homeTeam].toLowerCase().replace(/ /g, '-');
            return `https://embedme.top/embed/alpha/${homeTeamName}-vs-${awayTeamName}/1`;
        }

        function loadSchedule(weekNumber) {
            const scheduleContainer = document.getElementById("scheduleContainer");
            const currentWeekDisplay = document.getElementById("currentWeek");
            currentWeekDisplay.textContent = weekNumber;

            console.log(`Loading schedule for Week ${weekNumber}`);
            const currentWeekGames = nflSchedule[weekNumber];
            console.log(`Current Week Games: `, currentWeekGames);

            scheduleContainer.innerHTML = "";

            if (currentWeekGames) {
                currentWeekGames.forEach(game => {
                    const box = document.createElement("div");
                    box.className = "game-box";

                    box.innerHTML = `
                        <div class="day">${game.day ? game.day : 'Day N/A'}</div>
                        <div class="team-names">
                            <img class="team-logo ${teamNames[game.awayTeam]}" src="${getLogoUrl(game.awayTeam)}" alt="${teamNames[game.awayTeam]} Logo">
                             <div>${game.awayTeam}</div>
                        </div>
                        <div class="team-names">
                            <img class="team-logo ${teamNames[game.homeTeam]}" src="${getLogoUrl(game.homeTeam)}" alt="${teamNames[game.homeTeam]} Logo">
                             <div>${game.homeTeam}</div>
                        </div>
                        <div class="time-channel">${game.time ? 'Time: ' + game.time : 'Time: TBD'}</div>
                        <div class="time-channel">${game.tv ? 'Channel: ' + game.tv : 'Channel: TBD'}</div>
                    `;
                    
                    box.onclick = function() {
                        const iframeUrl = getIframeUrl(game.awayTeam, game.homeTeam);
                        document.getElementById("gameIframe").src = iframeUrl;
                        document.getElementById("myModal").style.display = "block";
                    };

                    scheduleContainer.appendChild(box); 
                });
            } else {
                scheduleContainer.innerHTML = "<p>No games scheduled for this week.</p>";
                console.log(`No games scheduled for Week ${weekNumber}`);
            }
        }

        document.getElementById("closeModal").onclick = function() {
            document.getElementById("myModal").style.display = "none";
            document.getElementById("gameIframe").src = "";
        }

        loadSchedule(4);
        
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
                document.getElementById("gameIframe").src = "";
            }
        }

        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            const iframe = document.getElementById('gameIframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { 
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { 
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { 
                iframe.msRequestFullscreen();
            }
        });

    </script>
</body>
